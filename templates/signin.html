    <script>
        function postMemo() {
            let title = $("#title-box").val();
            let contents = $("#contents-box").val();
            $.ajax({
                type: "POST",
                url: "/memo",
                data: { title_give: title, contents_give: contents },
                success: function (response) {
                    if (response["result"] == "success") {
                        alert("저장 완료!");
                        window.location.reload();
                    } else {
                        alert("서버 오류!")
                    }
                }
            })
        }
    </script>
