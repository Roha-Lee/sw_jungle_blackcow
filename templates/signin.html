<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script>
        function postMemo() {
            let title = $("#title-box").val();
            let contents = $("#contents-box").val();
            $.ajax({
                type: "POST",
                url: "/memo",
                data: { title_give: title, contents_give: contents },
                success: function (response) {
                    if (response["result"] == "success") {
                        alert("저장 완료!");
                        window.location.reload();
                    } else {
                        alert("서버 오류!")
                    }
                }
            })
        }
    </script>

    <title> 블랙카우 | 회원가입 </title>
</head>

<body>
    <div class="wrap">
        <div class="jumbotron">
            <div class="header">
                <h1 class="display-4"> 나홀로 메모장 </h1>
                <button type="button" class="header-btn btn btn-secondary">
                    <h2>ver2.0</h2>
                </button>
            </div>

            <div id="post-box" class="memo-box form-post">
                <div>
                    <div class="form-group">
                        <input id="title-box" class="memo-title-box form-control" placeholder="메모 제목을 입력하세요">
                    </div>
                    <div class="form-group">
                        <textarea id="contents-box" class="memo-contents-box form-control" rows="3"
                            placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="postMemo()">저장하기</button>
                </div>
            </div>
        </div>

        <div id="cards-box" class="card-columns">
        </div>

    </div>

</body>

</html>
