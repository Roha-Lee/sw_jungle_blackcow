<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <script>
        function signIn(event) {
            let email = $("#input_email").val();
            let password = $("#input_password").val();
    
            // if(event.keyCode === 13) {
                if (email == "") {
                alert("E-mail을 입력해주세요.")
                $("#input_email").focus()
                return;
            } 

            if (password == "") {
                alert("Password를 입력해주세요.")
                $("#input_password").focus();
                return;
            } 

            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: { 
                        email_give: email,
                        password_give: password, 
                    },
                success: function (response) {
                    if (response["result"] == "success") {
                        alert('"더이상의 흑우는 없다." 블랙카우에 방문해주셔서 감사합니다.')
                        $.cookie('mytoken', response['token'], {path: '/'});
                        window.location.replace('/');
                    } else {
                        alert(response['message'])
                    }
                }
            })
            }
        // }
        
    </script>

    <title> 블랙카우 | 로그인 </title>
</head>

<body>
    {% include './components/header/index.html' %}
        <div class="wrap">
            <main>
                <input id="input_email" class="input is-large" type="email" placeholder="E-mail을 입력해주세요.">
                <input id="input_password" class="input is-large" type="password" placeholder="Password를 입력해주세요.">
                <button class="button is-dark" onclick="signIn(event)">Sign In</button>
            </main>
        </div>
    {% include './components/footer/index.j2' %}

</body>

</html>
